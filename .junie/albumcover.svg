<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff7eb3" />
            <stop offset="50%" stop-color="#ff758c" />
            <stop offset="100%" stop-color="#ff6a5e" />
        </linearGradient>
    </defs>

    <!-- Background Rectangle -->
    <rect width="512" height="512" fill="url(#gradientBackground)" />

    <!-- Abstract Circle Elements -->
    <circle cx="128" cy="128" r="80" fill="rgba(255, 255, 255, 0.3)" />
    <circle cx="384" cy="256" r="96" fill="rgba(255, 255, 255, 0.2)" />
    <circle cx="192" cy="384" r="64" fill="rgba(255, 255, 255, 0.4)" />

    <!-- Center Text -->
    <text
            x="50%"
            y="50%"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Arial, sans-serif"
            font-size="48"
            fill="#ffffff"
            opacity="0.8"
    >
        Album
    </text>
</svg>