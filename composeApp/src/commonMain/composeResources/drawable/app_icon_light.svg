<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Light Background -->
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F2F2F2"/>
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD100"/>
      <stop offset="100%" style="stop-color:#E6A000"/>
    </linearGradient>

    <!-- Shadow for depth on light background -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradientLight)"/>
  
  <!-- Subtle geometric texture (Guyanese pattern influence) -->
  <path d="M0 0 L1024 1024 M1024 0 L0 1024" stroke="#000" stroke-width="0.5" opacity="0.05"/>

  <g filter="url(#shadow)">
    <!-- Golden Arrowhead -->
    <g transform="translate(512, 480)">
      <path d="M-180,0 L120,-220 L120,-140 L280,0 L120,140 L120,220 Z" fill="url(#goldGradient)"/>
      <path d="M-100,0 L60,-120 L60,-80 L140,0 L60,80 L60,120 Z" fill="#CE1126"/>
    </g>

    <!-- Radio waves -->
    <g transform="translate(792, 480)" opacity="0.9">
      <path d="M0,-60 Q40,-60 40,0 Q40,60 0,60" fill="none" stroke="#0D3B1E" stroke-width="8" stroke-linecap="round"/>
      <path d="M20,-100 Q80,-100 80,0 Q80,100 20,100" fill="none" stroke="#0D3B1E" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    </g>
  </g>

  <!-- Equalizer bars in deep green for contrast -->
  <g transform="translate(512, 820)" opacity="0.8">
    <rect x="-100" y="-40" width="16" height="40" rx="8" fill="#0D3B1E"/>
    <rect x="-60" y="-70" width="16" height="70" rx="8" fill="#0D3B1E"/>
    <rect x="20" y="-85" width="16" height="85" rx="8" fill="#0D3B1E"/>
    <rect x="100" y="-65" width="16" height="65" rx="8" fill="#0D3B1E"/>
  </g>
</svg>
