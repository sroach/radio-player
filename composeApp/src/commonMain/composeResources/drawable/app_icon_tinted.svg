<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- NO BACKGROUND RECT - Must be transparent for Tinted Mode -->
  
  <!-- We use gradients of black/gray to define the "depth" of the tint -->
  <defs>
    <linearGradient id="tintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/> <!-- Strongest tint -->
      <stop offset="100%" style="stop-color:#444444"/> <!-- Lighter tint -->
    </linearGradient>
  </defs>

  <!-- Golden Arrowhead Silhouette -->
  <g transform="translate(512, 480)">
    <!-- Outer Arrowhead -->
    <path d="M-180,0 L120,-220 L120,-140 L280,0 L120,140 L120,220 Z" fill="url(#tintGradient)"/>
    
    <!-- Inner Triangle (slightly lighter to preserve the 'flag' look in the tint) -->
    <path d="M-100,0 L60,-120 L60,-80 L140,0 L60,80 L60,120 Z" fill="#666666"/>
  </g>

  <!-- Radio waves -->
  <g transform="translate(792, 480)">
    <path d="M0,-60 Q40,-60 40,0 Q40,60 0,60" fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round"/>
    <path d="M20,-100 Q80,-100 80,0 Q80,100 20,100" fill="none" stroke="#000000" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
    <path d="M40,-140 Q120,-140 120,0 Q120,140 40,140" fill="none" stroke="#000000" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Equalizer -->
  <g transform="translate(512, 820)">
    <rect x="-60" y="-70" width="20" height="70" rx="10" fill="#000000"/>
    <rect x="20" y="-85" width="20" height="85" rx="10" fill="#000000"/>
  </g>
</svg>
